<div id="carouselExampleControls" class="carousel slide m-4" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1">1</li>
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></li>
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="3"></li>
  </ol>

  <div id="carouselExampleControls" class="carousel slide m-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://alta.ge/images/promo/320/asus_rog_g14_16_web_hgvb-xx.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://alta.ge/images/promo/335/iphone15_web_ge1.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://alta.ge/images/promo/326/lg_veb_ihz4-92.png" class="d-block w-100" alt="Slide 3">
      </div> 
      <div class="carousel-item">
        <img src="https://alta.ge/images/promo/333/ASUS1280x400_p91y-w5.png" class="d-block w-100" alt="Slide 4">
      </div>
    </div>
  </div>
  
  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<div class="filter">
  <label for="filter-key">Filter</label>
  <label for="priceOrder">Sort by price</label>
  <select
    id="priceOrder"
    [(ngModel)]="priceSort"
    (ngModelChange)="onPriceSortChange()"
  >
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
  </select>
</div>

@if (products$ | async; as products) {
  <div class="products-grid">
    @for (product of products; track product._id) {
      <app-product-card
        [product]="product"
        (addToCart)="onAddToCart($event)"
      ></app-product-card>
    }
  </div>
}
@if (pagination$ | async; as pagination) {
  <div>
    <app-paginator
      [pageIndex]="pagination.pageIndex"
      [pageSize]="pagination.pageSize"
      [total]="pagination.total"
      (pageIndexChange)="onPaginationChange($event, pagination.pageSize)"
      (pageSizeChange)="onPaginationChange(pagination.pageIndex, $event)"
    ></app-paginator>
  </div>
}
